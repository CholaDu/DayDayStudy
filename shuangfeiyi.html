<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>双飞翼</title>
</head>
<style>
.container{
		width: 100%;
		background-color: pink;
	}
	.middle{
		background-color: yellow;
		min-height: 50px;
		margin:0 200px 0 100px;
	}
	.left{
		background-color: red;
		width: 100px;
		margin-left: -100%;
		margin-left:100%;
	}
	.right{
		background-color: blue;
		width: 200px;
		margin-left: -200px;
		margin-left:-200px;
	}
	.left,.container,.right{
      float:left;
      min-height: 50px
	}
</style>
<body>
		<div class="container">
			<div class="middle">middle</div>
		</div>
		<div class="left">left</div>
		<div class="right">right</div>
</body>
</html>
